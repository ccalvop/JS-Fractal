<!DOCTYPE html>
<html lang="en">
<head>
    <!-- EN: Define the document's character encoding -->
    <!-- ES: Definir la codificación de caracteres del documento -->
    <meta charset="UTF-8">
    <!-- EN: Set the viewport for responsive design -->
    <!-- ES: Establecer el área de visualización para diseño adaptable -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- EN: Set the title of the web page -->
    <!-- ES: Establecer el título de la página web -->
    <title>Fractal Web</title>
    <!-- EN: Include the p5.js library -->
    <!-- ES: Incluir la biblioteca p5.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <!-- EN: Include the main.js script -->
    <!-- ES: Incluir el script main.js -->
    <script src="js/main.js" type="text/javascript"></script>
    <!-- EN: Add some custom styling -->
    <!-- ES: Agregar estilos personalizados -->
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <!-- EN: Display the page title -->
    <!-- ES: Mostrar el título de la página -->
    <h1>Fractal Web</h1>
    <!-- EN: Display the canvas for the fractal -->
    <!-- ES: Mostrar el lienzo para el fractal -->
    <div id="canvas-container"></div>
    <!-- EN: Display the instructions below the fractal -->
    <!-- ES: Mostrar las instrucciones debajo del fractal -->
    <p>This interactive fractal generator creates unique fractals based on the Mandelbrot and Julia sets.<p>
    <p> The application is developed using JavaScript and the p5.js library.<p>
    <p>Click on the fractal to generate a new one with different shapes, colors, and types.<p>
    <!-- EN: Add a script to move the canvas to the "canvas-container" div -->
    <!-- ES: Agregar un script para mover el lienzo al div "canvas-container" -->
    <script>
        const sketchContainer = document.getElementById('canvas-container');
        const canvas = document.querySelector('canvas');
        sketchContainer.appendChild(canvas);
    </script>
</body>
</html>
